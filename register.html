<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>G-Movie</title>
<body>
  <header>
     <!--- Navbar --->
     <div class="backgrounds">
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">G-Movie</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active text-white border rounded-pill px-2" aria-current="page" href="index.html">Tendencia</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white border rounded-pill px-2" aria-current="page" href="register.html">Registrarse</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-dark nav-link active text-white border rounded-pill px-2" aria-current="page" href="#">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
              <!-- Register -->
              <div class="container-fluid d-flex flex-column justify-content-center align-items-center centro2 p-1">
                <h2 class="text-white">Registro</h2>
                <form id="register-form">
                  <div class="form-group text-white">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre">
                  </div>
                  <div class="form-group text-white">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                  </div>
                  <div class="form-group text-white">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                  </div>
                  <div class="form-group form-check text-white">
                    <input type="checkbox" class="form-check-input" id="acepto">
                    <label class="form-check-label" for="acepto">Acepto los términos y condiciones</label>
                  </div>
                  <button type="submit" class="btn btn-success">Registrarse</button>
                </form>
                <div id="error-message"></div>
              </div>
            </div>
            </header>
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          <script src="js/index.js"></script>
</body>
</html>
